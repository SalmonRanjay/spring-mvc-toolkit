<!-- data pagination -->
<div th:frament="pagination(data)">
    <nav aria-label="Pagination" th:if="${data.totalPages gt 0}">
        <ul class="pagination justify-content-center font-weight-medium">
            <li class="page-item" th:classappend="${data.number eq 0} ? 'disabled'">
                <a class="page-link svg-icon"
                    th:href="@{/country?page={id}(id=${data.number lt 2 ? 1 : data.number})}" aria-label="Previous"
                    title="Previous Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20"></span>
                </a>
            </li>
            <li class="page-item" th:classappend="${i eq data.number + 1} ? 'active'" th:each="i : ${#numbers.sequence( data.number + 1, data.totalPages > 10 + data.number ? data.number + 10 : data.totalPages, 1)}">
                <a class="page-link" th:href="@{/country?page={id}(id=${i})}" th:text="${i}"
                   th:title="${'Page '+ i}"
                   rel="tooltip"></a>
            </li>
            <li class="page-item disabled" th:if="${data.number + 10 < data.totalPages}">
                <a class="page-link svg-icon" href="#">
                    <span data-feather="more-horizontal" width="20" height="20"></span>
                </a>
            </li>
            <li class="page-item" th:classappend="${data.number + 1 eq data.totalPages} ? 'disabled'">
                <a class="page-link svg-icon" th:href="@{/country?page={id}(id=${data.number + 2})}"
                   aria-label="Next"
                   title="Next Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20"></span>
                </a>
            </li>
        </ul>
    </nav>
</div>
